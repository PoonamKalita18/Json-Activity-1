<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Convert a JS object into a JSON string and send it to the server.</h1>
    <p id="results"></p>
    <script>
        var myObj = {name:"Poonam",age:16,grade:11};
        var myJSON = JSON.stringify(myObj);
        var newObj = JSON.parse(myJSON);
        document.getElementById("results").innerHTML = newObj.name;
    </script>
</body>
</html>
